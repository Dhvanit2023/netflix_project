<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<link rel="stylesheet" href="style.css">

<style>
.login-box{
    background: rgba(0,0,0,0.8);
    padding: 40px;
    width: 300px;
    margin: 100px auto;
    border-radius: 10px;
    text-align: center;
}
input{
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    background: #333;
    border: none;
    color: white;
}
button{
    width: 100%;
    padding: 10px;
    background: red;
    color: white;
    border: none;
    cursor: pointer;
}
</style>

</head>

<body>

<div class="navbar"><h1>NETFLIX</h1></div>

<div class="login-box">
    <h2>Sign In</h2>

    <input type="text" id="user" placeholder="Username">
    <input type="password" id="pass" placeholder="Password">

    <button onclick="login()">Login</button>

    <p id="err" style="color:red;"></p>
</div>

<script>
function login(){

    let u = document.getElementById("user").value;
    let p = document.getElementById("pass").value;

    fetch("/login", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({
            username: u,
            password: p
        })
    })
    .then(res=>res.json())
    .then(data=>{

        if(data.status == "success"){

            // üî• STORE DATA
            sessionStorage.setItem("login","true");
            sessionStorage.setItem("username", u);
            sessionStorage.setItem("role", data.role);
            sessionStorage.setItem("plan", data.plan);

            // üî• REDIRECT BASED ON ROLE
            if(data.role === "admin"){
                location.href = "upload.html";
            }else{
                location.href = "index.html";
            }

        }else{
            document.getElementById("err").innerText = "Invalid Username or Password ‚ùå";
        }
    });
}
</script>

</body>
</html>
